{% extends 'base.html' %}


{% block title %}Sign Up{% endblock title %}


{% block content %}
<h1>Sign up</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="email">Email</label><input type="email">
    <input type="submit" value="Sign Up" class="btn btn-success">
</form>
{% endblock content %}
